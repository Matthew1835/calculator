<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" id="clear">C</button>
            <button class="btn backspace" id="backspace">âŒ«</button>
            <button class="btn equal" id="equal">=</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn number" data-number>7</button>
            <button class="btn number" data-number>8</button>
            <button class="btn number" data-number>9</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn number" data-number>4</button>
            <button class="btn number" data-number>5</button>
            <button class="btn number" data-number>6</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn number" data-number>1</button>
            <button class="btn number" data-number>2</button>
            <button class="btn number" data-number>3</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn number zero" data-number>0</button>
            <button class="btn decimal" id="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
